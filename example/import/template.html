<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toastr.js | Import</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
    integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
</head>
<body>
  <div class="pure-g" style="margin-top: 30px;">
    <div class="pure-u-1-4"></div>
    <div class="pure-u-1-6 pure-form" id="form"></div>
    <div class="pure-u-1-3">
      <button id="success" class="pure-button button-success">
        Success
      </button>
      <button id="error" class="pure-button button-error">
        Error
      </button>
      <button id="warning" class="pure-button button-warning">
        Warning
      </button>
      <button id="info" class="pure-button button-info">
        Info
      </button>
    </div>
    <div class="pure-u-1-4"></div>
  </div>
</body>
</html>
